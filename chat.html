<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body onload="populateFriend()">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">With whom you want to chat ?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="friendList" class="list-group list-group-flush">
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal end -->
    <span class="top"></span>
    <section id="main">
        <div class="container">
            <div class="box shadow-lg p-0 bg-white rounded">
                <div class="header">
                    <div class="row text-center">
                        <div class="col-3 col-sm-3 col-md-3"><img id="imgProfile" class="profile rounded-circle"
                                src="img/userIcon.png" alt="user" width="50px" height="50px"></div>
                        <div class="col-6 col-sm-6 col-md-6" style="border: 2px solid rgb(175, 167, 167);">
                            <h5 id="username" class="username"></h5>
                        </div>
                        <div class="col-3 col-sm-3 col-md-3">
                            <i onclick="signout()" class="fas fa-sign-out-alt"></i>
                        </div>
                    </div>
                </div>
                <br>
                <div id="body">
                    <div class="row">
                        <div class="col-5 col-sm-5 col-md-3">
                            <ul class="receivedMessage">
                                <li class="received">This is some text area</li>                                
                            </ul>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col-6 col-sm-6 col-md-4">
                            <ul id="sentMessage">
                                <!-- <li class="sent">hi</li>                   -->
                            </ul>
                        </div>
                    </div>
                </div>
                <br>
                <div class="footer">
                    <div class="row">
                        <div class="col-1 col-sm-1 col-md-1">

                        </div>
                        <div class="col-8 col-sm-8 col-md-9">
                            <input type="text" id="input" class=" form-control p-3 form-rounded"
                                placeholder="Type a Message" onclick="onkeyPress()">
                        </div>
                        <div class="col-3 col-sm-3 col-md-2">
                            <button class="btn btn-info" id='sentbtn' onclick="sentFunction()"><i
                                    class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>








    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- firebase sdk -->
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-database.js"></script>

</body>
<script src="app.js"></script>

</html>
